<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="./dist/pessoa.js"></script>
    <h1>Cadastro de Veterinários</h1>
    <div>
        <form>
            <label for="nome">Nome</label>
            <input type="text" id="nome" ><br><br>
            <label for="dataDeNascimento">Data de Nascimento</label>
            <input type="text" id="dataDeNascimento" ><br><br>
            <label for="genero">Gênero</label>
            <input type="text" id="genero" ><br><br>
            <label for="cpf">CPF</label>
            <input type="text" id="cpf" ><br><br>
            <label for="endereco">Endereço</label>
            <input type="text" id="endereco" ><br><br>
            <label for="cidade">Cidade</label>
            <input type="text" id="cidade" ><br><br>
            <label for="estado">Estado</label>
            <input type="text" id="estado"><br><br>
            <label for="telefone">Telefone</label>
            <input type="text" id="telefone" ><br><br>
            <label for="email">E-mail</label>
            <input type="text" id="email" ><br><br>
            <label for="crmv">CRMV</label>
            <input type="text" id="crmv" ><br><br>
            <label for="formacao">Formação</label>
            <input type="text" id="formacao" ><br><br>
            <label for="especializacao">Especialização</label>
            <input type="text" id="especializacao" ><br><br>
            <label for="turno">Turno</label>
            <input type="text" id="turno" ><br><br>
            <button type="button" onclick="cadastrarVeterinario()">Cadastrar</button>
        </form>
        <button type="button" onclick="listarVeterinario()">Listar Veterinário</button>
    </div>
</body>
</html>
