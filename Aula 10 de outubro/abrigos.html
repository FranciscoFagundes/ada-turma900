<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="./dist/abrigos.js"></script>

    <h1>Cadastro de Abrigos</h1>
    <div>
        <form>
            <label for="nome">Nome do Abrigo</label>
            <input type="text" id="nome" ><br><br>
            <label for="endereco">Endereço</label>
            <input type="text" id="endereco" ><br><br>
            <label for="cidade">Cidade</label>
            <input type="text" id="cidade" ><br><br>
            <label for="estado">Estado</label>
            <input type="text" id="estado" ><br><br>
            <label for="cep">CEP</label>
            <input type="text" id="cep"><br><br>
            <label for="lotacaoMaxima">Lotação Máxima</label>
            <input type="text" id="lotacaoMaxima" ><br><br>
            <label for="lotacaoAtual">Lotação Atual</label>
            <input type="text" id="lotacaoAtual" ><br><br>
            <label for="horario">Horário de Funcionamento</label>
            <input type="text" id="horario" ><br><br>
            <label for="anuncio">Anúncio</label>
            <input type="text" id="anuncio" ><br><br>
            <label for="tipoDeAnimais">Tipos de Animais</label>
            <input type="text" id="tipoDeAnimais"><br><br>
            <label for="estoque">Estoque</label>
            <input type="text" id="estoque"><br><br>
            <label for="despesaMensal">Despesa Mensal</label>
            <input type="text" id="despesaMensal"><br><br>
            <label for="numeroDeFuncionarios">Número de Funcionários</label>
            <input type="text" id="numeroDeFuncionarios"><br><br>
            <button type="button" onclick="cadastrarAbrigo()">Cadastrar</button>
        </form>
        <button type="button" onclick="listarAbrigos()">Listar Abrigos</button>
    </div>
    
</body>
</html>
